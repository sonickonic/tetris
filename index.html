<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <header class="header"></header>

    <main class="main">
      <div class="player-one">
        <div class="container">
          <h2 class="player-one__header">player one</h2>
          <div class="player-one__grid"></div>
        </div>

        <div class="container container--left">
          <div class="menu">
            <button class="btn btn-new" type="button">new game</button>
            <button class="btn btn-pause" type="button">pause</button>
          </div>
          <ul class="card">
            <li class="card__title">score</li>
            <li class="card__number card__score">278</li>
            <li class="card__title">next</li>
            <li class="card__next-form">
              <div class="tetris"></div>
            </li>
            <li class="card__title">speed</li>
            <li class="card__number card__speed">1</li>
            <li class="card__title">level</li>
            <li class="card__number card__level">2</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
    <script src="game.js"></script>
  </body>
</html>
